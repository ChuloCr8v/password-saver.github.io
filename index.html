<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email and Password Saver</title>
</head>
<body>
    <h1>hello <span class="user"></span></h1>
    <p>Welcome To Your Email and Password Saver</p>
    <div class="container">
        <form action="/">
        <input type="text" name="platform" id="platform" required placeholder="Platform (eg, 'Facebook', 'Twitter', etc.">
        <input type="text" name="username" id="username" required placeholder="Enter Your Username">
        <input type="Email" name="email" id="email" required placeholder="Enter Your Email Address">
        <input type="password" name="password" id="password" required placeholder="Enter Your Password">
        <input type="password" name="password" id="password-confirm" required placeholder="Confirm Your Password"><br>
        <input type="submit" value="Save" id="save">
        </form>
    </div>

    <div class="list-container">
    </div>
<div class="bottom-img">
    <img src="images/pattern-hills.svg" alt="">
</div>
    
    <script src="index.js"></script>
</body>
</html>
